{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h2>Crear Nuevo Envío</h2>
        <form id="shipmentForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="sender">Remitente:</label>
                <input type="text" class="form-control" id="sender" name="sender" required>
            </div>
            
            <div class="form-group">
                <label for="recipient">Destinatario:</label>
                <input type="text" class="form-control" id="recipient" name="recipient" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Crear Envío</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('shipmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener el token CSRF
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            // Crear objeto con los datos del formulario
            const formData = {
                sender: document.getElementById('sender').value,
                recipient: document.getElementById('recipient').value,
                phone: document.getElementById('phone').value
            };
            
            // Realizar la petición a la API
            fetch('http://localhost:8000/api/v1/shipments/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la petición');
                }
                return response.json();
            })
            .then(data => {
                // Mostrar mensaje de éxito
                document.getElementById('message').innerHTML = 
                    '<div class="alert alert-success">Envío creado exitosamente</div>';
                // Limpiar el formulario
                document.getElementById('shipmentForm').reset();
            })
            .catch(error => {
                // Mostrar mensaje de error
                document.getElementById('message').innerHTML = 
                    '<div class="alert alert-danger">Error al crear el envío: ' + error.message + '</div>';
            });
        });
    </script>
{% endblock %}
